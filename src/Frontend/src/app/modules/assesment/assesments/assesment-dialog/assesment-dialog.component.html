<h2 mat-dialog-title>
    @if (data().formType == formType().CREATE) { Nueva evaluaci√≥n } @else if
    (data().formType == formType().EDIT) { Editar rol }
</h2>
<mat-dialog-content>
    <srms-assesment-form
        [assesment]="signal(data().assesment ?? null)"
        (frmAssesment)="assesmentForm($event)"
    ></srms-assesment-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button class="min-width-110" (click)="onCancelClick()">
        Cancelar
    </button>
    <button
        mat-flat-button
        color="primary"
        class="min-width-110"
        type="submit"
        form="frmAssesment"
        [disabled]="!formAssesment().valid"
    >
        @if (data().formType == formType().CREATE) { Crear } @else if
        (data().formType == formType().EDIT) { Actualizar }
    </button>
</mat-dialog-actions>
