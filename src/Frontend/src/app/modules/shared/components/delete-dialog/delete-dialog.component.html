<h2 mat-dialog-title>
  Estás a punto de borrar un registro
</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas borrar este registro?</p>
  <p>Esta acción no se puede deshacer.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button class="min-width-110" (click)="onCancelClick()">
    Cancelar
  </button>
  <button mat-flat-button color="warn" (click)="delete()" class="min-width-110">
    Borrar
  </button>
</mat-dialog-actions>
