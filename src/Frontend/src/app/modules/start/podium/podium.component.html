<div class="podium-container">
    <div *ngIf="podiumUsers[1]" class="podium podium-second">
      <div class="position-number">2</div>
      <img [src]="podiumUsers[1].photo" [alt]="podiumUsers[1].name" class="user-image">
      <div class="user">{{ podiumUsers[1].name }}</div>
      <div class="mail">{{ podiumUsers[1].email }}</div>
    </div>
    <div *ngIf="podiumUsers[0]" class="podium podium-first">
      <div class="position-number">1</div>
      <img [src]="podiumUsers[0].photo" [alt]="podiumUsers[0].name" class="user-image">
      <div class="user">{{ podiumUsers[0].name }}</div>
      <div class="mail">{{ podiumUsers[0].email }}</div>
    </div>
    <div *ngIf="podiumUsers[2]" class="podium podium-third">
      <div class="position-number">3</div>
      <img [src]="podiumUsers[2].photo" [alt]="podiumUsers[2].name" class="user-image">
      <div class="user">{{ podiumUsers[2].name }}</div>
      <div class="mail">{{ podiumUsers[2].email }}</div>
    </div>
  </div>
  <div class="podium-base"></div>
