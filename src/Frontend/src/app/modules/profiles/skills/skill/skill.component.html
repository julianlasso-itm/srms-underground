@if (loading === true) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {
<div class="title">
  <h3><mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-user-shield"></mat-icon> Gesti√≥n de Habilidades</h3>
  <button mat-flat-button color="primary" (click)="openDialogNew()">
    Agregar
  </button>
</div>
}

<form autocomplete="off">
  <mat-form-field class="width-100">
    <mat-label>Filtro</mat-label>
    <input id="filterInput" name="filterInput" #filterInput matInput [disabled]="loadingTable && !loadingFromFilter()"
      [ngModel]="filter()" (keyup)="filterData($any($event.target).value)">
    @if (loadingTable) {
    <div class="loading-table">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    }
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource()" class="mat-elevation-z0" aria-label="Table with skill data">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Habilidad </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Disabled Column -->
  <ng-container matColumnDef="disabled">
    <th mat-header-cell *matHeaderCellDef> Deshabilitado </th>
    <td mat-cell *matCellDef="let element"> {{element.disabled}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Edit" (click)="openDialogEdit(element)" matTooltip="Editar"
        matTooltipPosition="left">
        <mat-icon>edit</mat-icon>
      </button>
      <a mat-icon-button color="warn" aria-label="Delete" (click)="openDialogDelete(element.skillId)"
        matTooltip="Eliminar" matTooltipPosition="right">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
</table>

<mat-paginator [length]="totalRecords()" [pageSize]="pageSize()" [showFirstLastButtons]="true"
  [pageSizeOptions]="[5, 10, 25, 50, totalRecords()]" aria-label="Select page" (page)="handlePageEvent($event)">
</mat-paginator>
