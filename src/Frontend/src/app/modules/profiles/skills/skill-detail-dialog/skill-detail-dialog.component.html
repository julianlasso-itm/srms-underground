<h2 mat-dialog-title>
    @if (data().formType == formType().CREATE) { Nuevo enunciado } @else if
    (data().formType == formType().EDIT) { Editar enunciado }
</h2>
<mat-dialog-content>
    <srms-skill-detail-form
        [skill]="signal(data().skill ?? null)"
        (frmSkill)="skillForm($event)"
    ></srms-skill-detail-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button class="min-width-110" (click)="onCancelClick()">
        Cancelar
    </button>
    <button
        mat-flat-button
        color="primary"
        class="min-width-110"
        type="submit"
        form="frmSkill"
        [disabled]="!formSkill().valid"
    >
        @if (data().formType == formType().CREATE) { Crear } @else if
        (data().formType == formType().EDIT) { Actualizar }
    </button>
</mat-dialog-actions>
