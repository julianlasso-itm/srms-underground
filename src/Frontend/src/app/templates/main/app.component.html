<div class="container">
  <div class="header">
    <mat-toolbar class="header-bar">
      <span>Skills Ranking and Monitoring System - SRMS</span>
    </mat-toolbar>
  </div>
  <div class="sub-container">
    <div class="menu">
      <mat-card>
        <mat-card-content>
          <mat-list>
            <a mat-list-item routerLink="./admin/roles" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-user-shield"></mat-icon>
              Gestión de roles (Seguridad)
            </a>
            <a mat-list-item routerLink="./profiles/countries" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-flag-usa"></mat-icon>
              Gestión de países
            </a>
            <a mat-list-item routerLink="./profiles/provinces" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-signs-post"></mat-icon>
              Gestión de departamentos
            </a>
            <a mat-list-item routerLink="./profiles/cities" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-location-crosshairs"></mat-icon>
              Gestión de ciudades
            </a>
            <a mat-list-item routerLink="./profiles/roles" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-address-card"></mat-icon>
              Gestión de roles (Perfiles)
            </a>
            <a mat-list-item routerLink="./profiles/skills" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-lightbulb"></mat-icon>
              Gestión de habilidades
            </a>
            <a mat-list-item routerLink="./profiles/professionals" routerLinkActive="is-activated">
              <mat-icon matListItemIcon fontSet="fa-solid" fontIcon="fa-user-tie"></mat-icon>
              Gestión de profesionales
            </a>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="main">
      <mat-card>
        <mat-card-content>
          <div class="niam">
            <router-outlet />
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
<footer class="footer"></footer>
</div>
